<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

<table border="1" cellpadding="5" cellspacing="0" width="500" align="center">

    <tr>
        <td rowspan="3" align="center"><b>A</b></td>

        <td colspan="3" align="center"><b>B</b></td>
    </tr>

    <tr>
        <td align="center"><b>E</b></td>
        <td align="center"><b>F</b></td>

        <td rowspan="2" align="center"><b>C</b></td>
    </tr>

    <tr>
        <td colspan="2" align="center"><b>D</b></td>
    </tr>

</table>

</body>
</html>
